<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" ng-submit="vm.login()">
            <div class="form-label-group">
              <input type="email" id="inputEmail" ng-model="vm.mail" class="form-control" placeholder="Email address"
                required autofocus>
              <label for="inputEmail">Email address</label>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" ng-model="vm.password" class="form-control" placeholder="Password"
                required>
              <label for="inputPassword">Password</label>              
            </div>
            <small>{{vm.info}}</small>

            <div class="text-center">
                <a ui-sref="passwordForgot" ui-sref-active="active">Forgotten password</a>
              </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" ng-disabled="vm.isLoading">Sign in</button>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
