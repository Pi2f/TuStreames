<div class="card card-signin flex-row my-5">
  <div class="card-img-left register d-none d-md-flex">
    <!-- Background image for card set in CSS! -->
  </div>
  <div class="card-body">
    <h5 class="card-title text-center">Register</h5>
    <form class="form-signin" ng-submit="vm.register();">
      <div class="form-label-group">
        <input type="text" id="inputUsername" class="form-control" ng-model="vm.username" placeholder="Username"
          required autofocus>
        <label for="inputUsername">Username</label>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" ng-model="vm.mail" placeholder="Email address"
          required>
        <label for="inputEmail">Email address</label>
      </div>

      <hr>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" ng-model="vm.password" placeholder="Password"
          required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" ng-model="confPassword" required>
        <label for="inputConfirmPassword">Confirm password</label>
      </div>

      <small>{{vm.info}}</small>

      <button class="btn btn-lg btn-primary btn-block text-uppercase" ng-disabled="vm.password !== confPassword || vm.isLoading" type="submit">Register</button>
      <a class="d-block text-center mt-2 small" ui-sref="authentication">Sign In</a>
      <hr class="my-4">
    </form>
  </div>
</div>
