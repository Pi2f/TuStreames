<div class="card mb-5 mb-lg-0" ng-init="vm.getLogs()">
    <div class="card-header bg-primary text-secondary d-flex justify-content-between">
        <div>
            Historique de recherche
        </div>
        <div class="border-left border-secondary pl-3">
            <a href="#" class="text-secondary" ng-click="vm.deleteSearchLogs()">
                <i class="fas fa-trash"></i>
            </a>
        </div>
    </div>
    <div class="card-body">   
        <table class="table">
            <tbody>
                <tr ng-repeat="log in vm.logs">
                    <td class="py-1">{{ log.date | date:'dd-MM-yyyy HH:mm:ss'}}</td>
                    <td class="py-1">{{log.message}}</td>
                </tr>                           
            </tbody>
        </table>
    </div>
</div>
