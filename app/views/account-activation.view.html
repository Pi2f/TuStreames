<div class="card card-activate flex-row my-5">
    <div class="card-img-left d-none d-md-flex">
    </div>
    <div class="card-body">
        <h5 class="card-title text-center">Activate my account</h5>
        <form class="form-signin" ng-submit="vm.activate();">

            <hr class="my-4">
        </form>
    </div>
</div>
