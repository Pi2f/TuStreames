<div class="row">
    <div ng-repeat="video in vm.videoSet" class="col-3 mb-4">
        <div class="card stream-link h-100" ui-sref="stream({video: video})">
            <div class="card-body p-0">
                <img class="card-img-top stream-link" src="{{video.thumbnails.medium}}" alt="Card image cap">
                <div class="card-title">{{video.title}}"</div>
                <div class="card-text p-3">
                    <p>{{video.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
