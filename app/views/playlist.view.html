<div>
  <h1 class="my-4">{{ vm.playlist.name }}
    <small>({{ vm.playlist.videos.length }} vid√©os)</small>
  </h1>

  <div ng-repeat="video in vm.playlist.videos">
    <div class="row">
      <div class="col-md-7">
        <a ui-sref="stream({video: video})">
          <img class="img-fluid rounded mb-3 mb-md-0" src="{{ video.thumbnails.high }}" alt="">
        </a>
      </div>
      <div class="col-md-5">
        <h3>{{ video.title }}</h3>
        <p>{{ video.description }}</p>
        <div class="row d-flex justify-content-between">
          <button class="btn btn-md btn-danger mx-3" type="button" ng-click="vm.removeVideo(video.id)">Supprimer de la
            playlist</button>
        </div>
      </div>
    </div>
    <hr>
  </div>

  <!-- Pagination -->
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link bg-secondary" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link bg-secondary" href="#">1</a>
    </li>
    <li class="page-item">
      <a class="page-link bg-secondary" href="#">2</a>
    </li>
    <li class="page-item">
      <a class="page-link bg-secondary" href="#">3</a>
    </li>
    <li class="page-item ">
      <a class="page-link bg-secondary" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</div>
